<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script src="eventDatabase.js"></script>
    <script src="sfx.js"></script>
    <div class="game-column" style="width: 80%; margin: auto; user-select: none;">
        <div class="header">
            <div>WIP WIP WIP WIP</div>
        </div>
        <!-- MISCELLANOUS OPTIONS FLEX BOX -->
        <div class="misc-display">
            <div class="misc-btn">Options</div>
            <div class="misc-btn">Endings</div>
            <div class="misc-btn">Credits</div>
        </div>
        <!-- MAIN DISPLAY BOX -->
        <div class="main-box">
            <div id="event-prompt"></div>
        </div>
        <div id="continue-btn">CONTINUE</div>
        <div class='sub-display'>
            <!-- CHOICE DISPLAY FLEX BOX -->
            <div class="choice-box">
                <div class="choice-btn" id="choice1">-</div>
                <div class="choice-btn" id="choice2">-</div>
                <div class="choice-btn" id="choice3">-</div>
                <div class="choice-btn" id="choice4">-</div>
            </div>
            <!-- ITEMS & CHARACTER FLEX BOX -->
            <div class="stats-box">
                <div class="items-btn">ITEMS</div>
                <div class="character-btn">CHARACTER</div>
            </div>
        </div>
    </div>
    <div id="admin-panel">
        <button id="test-btn" onclick="playEvent(eventDatabase.mainEvents.scenario2[0])">Play event test</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
